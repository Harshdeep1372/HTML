<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Sign Up Form Example</h1>

        
                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="First, Last Name*">First, Last Name*:</label></td>
                            <td > <input type="text" value="" placeholder="Enter Firstname" name="name" id="name" required > </td>
                            <td > <input type="text" value="" placeholder="Enter Lastname" name="name" id="name" required> </td>
                        </tr>
                        <tr>
                            <td><label for="Organization">Organization:</label></td>
                            <td colspan="3"><input type="text" size="45"  value="" name="name" id="Organization" ></td>
                        </tr>
                        <tr>
                            <td><label for="Email address">Email address*:</label></td>
                            <td colspan="3"><input type="text" value="" size="45" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="Work Phone">Work Phone</label></td>
                            <td colspan="3"><input type="tel" value="" size="30" name="Work Phone" id="Work Phone" ></td>
                        </tr>
                        <tr>
                            <td><label for="Home Phone">Home Phone</label></td>
                            <td  colspan="3"><input type="tel" value="" size="30" name="Home Phone" id="Home Phone" ></td>
                        </tr>
                        <tr>
                            <td><label for="Cell Phone">Cell Phone</label></td>
                            <td  colspan="3"><input type="tel" value="" size="30" name="Cell Phone" id="Cell Phone" ></td>
                        </tr>
                        <tr>
                            <td><label for="Fax">Fax</label></td>
                            <td  colspan="3"><input type="text" value="" size="30" name="Fax" id="Fax" ></td>
                        </tr>
                        <tr>
                            <td><label for="Address 1">Address 1*:</label></td>
                            <td  colspan="3"><input type="text" value="" size="50" name="Address 1" id="Address 1" required></td>
                        </tr>
                        <tr>
                            <td><label for="Address 2">Address 2:</label></td>
                            <td colspan="3"><input type="text" value="" size="50" name="Address 2" id="Address 2" ></td>
                        </tr>
                        <tr>
                            <td><label for="City">City*:</label></td>
                            <td  colspan="3"><input type="text" value="" size="45" name="City" id="City" required></td>
                        </tr>
                        <tr>
                            <td><label for="State/Province">State/Province:</label></td>
                            <td  colspan="3"><input type="text" value="" size="45" name="State/Province:	" id="State/Province:" ></td>
                        </tr>
                        <tr>
                            <td><label for="Zip/Postal Code">Zip/Postal Code:</label></td>
                            <td><input type="text" value="" name="Zip/Postal Code" size="10" id="Zip/Postal Code"></td>
                        </tr>
                        <tr>
                            <td><label for="Country">Country*:</label></td>
                            <td  colspan="3"><input type="text" value="" size="45" name="Country" id="Country"></td>
                        </tr>
                        <tr>
                            <td><label for="required fields">* - required fields	</label></td>
                            <td><input type="submit" value="Submit" name="Submit" id="Submit"></td>
                        </tr>
            
            
                    </table>
                </form>

    

</body>
</html>
